<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body id="find__body">
    <div class="status-bar find__status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <div class="status-bar__column__rock">
                <i class="fas fa-redo-alt "></i>
                <svg class="rock" width="9px" height="13px" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </div>
            <span>95%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="cog__notification"></span>
        </div>
    </header>
    

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span class="icon-row__oneline">QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by <br>Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span class="icon-row__oneline">Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span class="icon-row__oneline">Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__memebers">
                        <img  src="https://www.thebalancecareers.com/thmb/2lwU1xNfCAav1sxYrPhyUNwoqlA=/1333x1000/smart/filters:no_upscale()/software-developer-job-description-salary-and-skills-2061833-Final_HL-7aa5ed68b68744c799c335ba344ec9d4.png" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>                        
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/VFLXQCM4IZBU5O23YMSNXTRXOE.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i> <span>333</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    


    <nav class="nav">
        <ul class="nav__ul">
            <list class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </list>
            <list class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification--lg badge">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </list>
            <list class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </list>
            <list class="nav__btn nav__btn-last">
                <a class="nav__link" href="more.html">
                    <i class="far fa-circle fa-xs "></i>
                    <i class="far fa-circle fa-xs "></i>
                    <i class="far fa-circle  fa-xs"></i>
                    <span class="nav__notification--sm"></span>
                </a>
            </list>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>You're Screen's Too Big ã… </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
