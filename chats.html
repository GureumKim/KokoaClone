<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <div class="status-bar__column__rock">
                <i class="fas fa-redo-alt "></i>
                <svg class="rock" width="9px" height="13px" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </div>
            <span>95%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="cog__notification"></span>
        </div>
    </header>
    

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/turtle.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Turtle King</h4>
                        <h6 class="user-component__subtitle">Hi!</h6>
                    </div>
                </div>
                <div class="user-component__column user-component__column_chats">
                    <span class="user-component__time">15:30</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <list class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </list>
            <list class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification--lg badge">3</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </list>
            <list class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </list>
            <list class="nav__btn nav__btn-last">
                <a class="nav__link" href="more.html">
                    <i class="far fa-circle fa-xs "></i>
                    <i class="far fa-circle fa-xs "></i>
                    <i class="far fa-circle  fa-xs"></i>
                    <span class="nav__notification--sm"></span>
                </a>
            </list>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>You're Screen's Too Big ã… </span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
