<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <div class="status-bar__column__rock">
                <i class="fas fa-redo-alt "></i>
                <svg class="rock" width="9px" height="13px" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </div>
            <span>95%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
        <p class="welcome-header__text"> If you have a Kokoa Account,
            <br>log in with your email or phone number.
            <!-- 공백주는 거는 &nsp(non-breaking space) -->
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required/>
        <input name="password" type="password" placeholder="Password" minlength="2" required/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Cocoa Account or Password</a> 
    </form>
    
    <div id="no-mobile">
        <span>You're Screen's Too Big ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
