<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Turtl King - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <div class="status-bar__column__rock">
                <i class="fas fa-redo-alt "></i>
                <svg class="rock" width="9px" height="13px" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </div>
            <span>95%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">거북왕</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span class="bars"><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    
    
    <main class=" main-screen main-chat">
        <div class="chat__timestamp">
            Monday, Sep 20, 2021
        </div>

        <div class="message-row">
            <img src="img/turtle.jpg">
            <div class="message-row__content">
                <span class="message__author">거북왕</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">15:30</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Yo! What's up?</span>
                    <span class="message__time">18:00</span>
                </div>
            </div>
        </div>
    </main>

    <form class="input">
        <div class="input__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="input__column">
            <input type="text" paceholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>You're Screen's Too Big ㅠ</span>
    </div>
    <!-- <div id="no-landscape">
        <span>No Lanscape Mode Available</span>
    </div> -->
    
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
