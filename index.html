<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never give up, deserve glory</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <!-- to do : 이상한 자물쇠 아이콘 -->
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to CocoaClone</h1>
        <p class="welcome-header__text"> If you have a Cocoa Account,
            <br>log in with your email or phone number.
            <!-- 공백주는 거는 &nsp(non-breaking space) -->
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required/>
        <input name="password" type="password" placeholder="Password" minlength="2" required/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Cocoa Account or Password</a> 
    </form>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
