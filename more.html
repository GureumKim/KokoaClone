<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <div class="status-bar more__status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <div class="status-bar__column__rock">
                <i class="fas fa-redo-alt "></i>
                <svg class="rock" width="9px" height="13px" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </div>
            <span>95%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="cog__notification"></span>
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.thebalancecareers.com/thmb/2lwU1xNfCAav1sxYrPhyUNwoqlA=/1333x1000/smart/filters:no_upscale()/software-developer-job-description-salary-and-skills-2061833-Final_HL-7aa5ed68b68744c799c335ba344ec9d4.png" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Newbie Rookie</h4>
                    <h6 class="user-component__subtitle">+82 10-8585-1996
                        <i class="far fa-circle exclamation-icon-circle"></i> 
                    <span class="exclamation-icon">!</span>
                    </h6>
                    
                </div>
            </div>
            <div class="more__user-component__column">
                    <i class="far fa-comment-alt fa-3x"></i>
                    <div class="one"></div>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span class="icon-row__oneline">Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span class="icon-row__oneline">Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Accounts</span>
            </div>            
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
        </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-gamepad"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Game</span>
            </div>
        </div>    
            
        
        </div>
    </main>
       


    <nav class="nav">
        <ul class="nav__ul">
            <list class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </list>
            <list class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification--lg badge">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </list>
            <list class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </list>
            <list class="nav__btn nav__btn-last">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-circle fa-xs "></i>
                    <i class="fas fa-circle fa-xs "></i>
                    <i class="fas fa-circle  fa-xs"></i>
                    <span class="nav__notification--sm"></span>
                </a>
            </list>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>You're Screen's Too Big ã… </span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
